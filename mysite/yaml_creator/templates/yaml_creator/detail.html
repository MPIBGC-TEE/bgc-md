{{ modeldescriptor.filename }}<br> 
{% if error %}
<h1> {{ error }}</h1>
{% endif %}

<form action="{% url 'detail' modeldescriptor.filename %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="OK">
</form>
