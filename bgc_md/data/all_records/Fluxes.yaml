             author = {H\\'{e}nin, S and Dupuis, M},
             booktitle = {Annales agronomiques},
             pages = {17--29},
             title = {{Essai de bilan de la mati\\`{e}re organique du sol}},
             volume = {15},
             year = {1945}
            }"

model:
    - state_variables:
        - A:
            desc: labile pool
#            key: "foliage"
            unit: "MgC*ha^{-1}" 
        - B: 
            desc: stable pool
#            key: "wood"
            unit: "MgC*ha^{-1}" 
    
    - decomposition_rates:
        - alpha:
            desc: annual decomposition rate of labile pool
            unit: "yr^{-1}"
            type: parameter
        - beta:
            desc: annual decomposition rate of stable pool
            unit: "yr^{-1}"
            type: parameter

    - input_components:
        - m:
            desc: annual organic matter input
            unit: "MgC yr^{-1}"
            type: parameter

    - transfer_coefficients:
        - K:
            desc: isohumic coefficient
            type: parameter

    - components_new:
        - statevector:
            desc: carbon content
            exprs: "C = Matrix(2, 1, [A, B])"
        - fluxes:
            internal:
                '0,1':
                    desc: "optional description, the whole line can be missing"
                    exprs: "alpha*K*A"
            externalIn:
                '0':
                    exprs: "m"
                '1':
                    exprs: "0"
            externalOut:
                '0':
                    exprs: "alpha*A"
                '1':
                    exprs: "beta*B"

            #        - I:
            #            desc: input vector
            #            exprs: "I = Matrix(2, 1, [m,0])"
            #            key: input_vector
