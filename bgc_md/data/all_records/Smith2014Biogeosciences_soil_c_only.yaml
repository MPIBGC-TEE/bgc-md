## vim:set ff=unix expandtab ts=4 sw=4:
name: LPJ-GUESS Century SOM dynamics (C-only with some nitrogen influences!!!)
version: 1
entryAuthor: "Peter Anthoni"
entryAuthorOrcid: 0000-0001-5459-6506
entryCreationDate: 05/24/2018
lastModification: _lm_
#modApproach:
timeScale: "50 to 2000 years"
#spaceScale: [plot, field, regional, national, global]
#timeResolution: daily # annual or monthly?
doi: 10.5194/bg-11-2027-2014
abstract: ""

# Major problems:
# - ligcfrac (lignin fractions) and lton (lignin to nitrogen) would need to be calculated based on the amount of transferred carbon from pool to pool and the existing ratios of the pools
# - litter inputs depend strongly on vegetation dynamics and timing in the year (transfers occur annual or spread out monthly).
# - in case of nitrogen cycling: decomposition rates might need to get adjusted iteratively (f_reduc_*) to ensure nitrogen balance (immobilisation must be less than available nitrogen)
# - disturbance (e.g. fire), how to add stochastic disturbance effects on litter and soil pools?

keywords:
    - "differential equations"
    - "time variant"
#    - "analytic"

principles:
    - "mass balance"
    - "substrate dependence of decomposition"
    - "heterogeneity of speed of decay"
    - "internal transformations of organic matter"
    - "environmental variability effects"
#    - "substrate interactions" ???

