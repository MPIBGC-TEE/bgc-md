			var x=createForm(names);

		function createForm(names) {
		    
		    var x = document.createElement("SELECT")
		    x.setAttribute('id','targetSelect');
		    var txt = "";
		    var i;
		    for (i = 0; i < names.length; i++) {
			var item=names[i];

		        var t=document.createTextNode(item);
			o.appendChild(t);

		    }

		}
