<!DOCTYPE html>
<html lang="en-US" >
<head >
  <meta charset="utf-8">
<body> 
  The purpose of the prototype is to 
  show how to inherit from HTMLTableElement
  <div id='onFluxTableDiv' ></div>
</body> 
<script>
  class formatDate extends Date {
      constructor(dateStr) {
            super(dateStr);
          }

      getFormattedDate() {
            var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                                'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];

            return `${this.getDate()}-${months[this.getMonth()]}-${this.getFullYear()}`;
       }
  }

console.log(new formatDate('August 19, 1975 23:15:30').getFormattedDate());
</script>
</html>
