
<html lang="en">

<head>

<script >
var _el;

function dragOver(e) {
  if (isBefore(_el, e.target))
    e.target.parentNode.insertBefore(_el, e.target);
  else
    e.target.parentNode.insertBefore(_el, e.target.nextSibling);
}

function dragEnd() {
  _el = null;
}

function dragStart(e) {
  e.dataTransfer.effectAllowed = "move";
  e.dataTransfer.setData("text/plain", null);
  _el = e.target;
}
function reportOrder(){
var l =document.getElementById('mylist')
 c=l.children
 for (i=0; i < c.length; i++){
 	console.log(c[i].childNodes[0].nodeValue);
	}
}
function isBefore(el1, el2) {
    if (el2.parentNode === el1.parentNode)
        for (var cur = el1.previousSibling; cur; cur = cur.previousSibling)
            if (cur === el2)
                return true;
    return false;
}
</script >
</head>

<body>
<ul id='mylist'>
    <li draggable="true" ondragend="dragEnd()" ondragover="dragOver(event)" ondragstart="dragStart(event)">Apples</li>
    <li draggable="true" ondragend="dragEnd()" ondragover="dragOver(event)" ondragstart="dragStart(event)">Oranges</li>
    <li draggable="true" ondragend="dragEnd()" ondragover="dragOver(event)" ondragstart="dragStart(event)">Bananas</li>
    <li draggable="true" ondragend="dragEnd()" ondragover="dragOver(event)" ondragstart="dragStart(event)">Strawberries</li>
</ul>
<input type="BUTTON" value="report order" onclick='reportOrder()'></input>
<div class="more">
  See more examples at <a href="https://codepen.io/askfinney" target="_top">https://codepen.io/askfinney</a>
</div>

</body>
</html>
