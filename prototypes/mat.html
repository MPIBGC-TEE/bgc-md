<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <title>Binomial Theorem</title>
</head>
<body>
<p>Binomial Theorem:</p>
<math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
        <msup>
            <mfenced>
                <mrow>
                    <mi>a</mi>
                    <mo>+</mo>
                    <mi>b</mi>
                </mrow>
            </mfenced>
            <mn>2</mn>
        </msup>
        <mo>=</mo>
        <msup>
            <mrow>
                <mi>a</mi>
            </mrow>
            <mn>2</mn>
        </msup>
        <mo>+</mo>
        <msup>
            <mrow>
                <mi>b</mi>
            </mrow>
            <mn>2</mn>
        </msup>
        <mo>+</mo>
        <mrow>
            <mn>2</mn>
            <mi>a</mi>
            <mi>b</mi>
        </mrow>
    </mrow>
</math>
</body>
</html>
